<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./global.css">
    <title>Slidebar</title>
</head>

<body>
    <div class="navbar">
        <div class="logo">
            <img src="./imagens/logo.svg" class="petLogo">
            <img class="btn-icon" onclick="openNav()" src="./imagens/menu.svg" alt="">
        </div>
        <ul class="itens">
            <li>
                <a href="#">
                    <img src="./imagens/search.svg" alt="">
                </a>
                <input class="texto" type="text" placeholder="Buscar...">
            </li>
            <li>
                <a href="#">
                    <img src="./imagens/grid.svg" alt="">
                </a>
                <span class="texto">Dashboard</span>
            </li>
            <li>
                <a href="#">
                    <img src="./imagens/pet.svg" alt="">
                </a>
                <span class="texto">Pets</span>
            </li>
            <li>
                <a href="#">
                    <img src="./imagens/user.svg" alt="">
                </a>
                <span class="texto">Clientes</span>
            </li>
            <li>
                <a href="#">
                    <img src="./imagens/vet.svg" alt="">
                </a>
                <span class="texto">Vets</span>
            </li>
            <li>
                <a href="#">
                    <img src="./imagens/settings.svg" alt="">
                </a>
                <span class="texto">Configurações</span>
            </li>
        </ul>
        <div class="profile-user">
            <div class="profile">
                <div class="details">
                    <img class="img-profile" src="./imagens/photo.jpg" alt="">
                    <p>Josefina <br>
                        Veterinária</p>
                </div>
                <img class="log-out" src="./imagens/log-out.svg" alt="">
            </div>
        </div>
    </div> 
    <script src="./main.js"></script>
</body>

</html>
